<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8"/>
    <title>高玩世界</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="container">
    <h1 id="textTitle">玩家列表</h1>
    <div id="btnTitle">
        <label for="playerId">玩家编号</label>
        <input type="text" name="playerId" id="playerId">
        <label for="playerName">玩家昵称</label>
        <input type="text" name="playerName" id="playerName">
        <label for="playerPhone">玩家手机</label>
        <input type="text" name="playerPhone" id="playerPhone">
        <input type="button" value="查询" id="selectPlayer">
        <input type="button" value="添加" id="insertPlayer">
        <input type="button" value="退出登录" id="loginOut">
    </div>
    <div>
        <table id="playerTable">
            <thead id="playerTableHead">
            <tr>
                <th>
                    <input type="checkbox" id="playerCheckbox"/>
                </th>
                <th>
                    <label>玩家编号</label>
                </th>
                <th>
                    <label>玩家昵称</label>
                </th>
                <th>
                    <label>玩家手机</label>
                </th>
                <th>
                    <label>玩家性别</label>
                </th>
                <th>
                    <label>玩家生日</label>
                </th>
                <th>
                    <label>操作</label>
                </th>
            </tr>
            </thead>
            <tbody id="playerTableBody">

            </tbody>
            <tfoot id="playerTableFoot">
                <button id="lastPage">上一页</button>
                <input type="text" name="pageNumber" id="pageNumber" value="1" readonly>
                <button id="afterPage">下一页</button>
            </tfoot>
        </table>
    </div>
</div>
</body>
<script src="../js/index.js"></script>
</html>
