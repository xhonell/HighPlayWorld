<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8"/>
    <title>Advanced Player World</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="container">
    <div id="header">
        <img src="/img/photo.jpg" alt="头像加载失败" id="photoHead">
    </div>
    <h1 id="textTitle">Player List</h1>
    <div id="btnTitle">
        <label for="playerId">Player ID</label>
        <input type="text" name="playerId" id="playerId">
        <label for="playerName">Player Nickname</label>
        <input type="text" name="playerName" id="playerName">
        <label for="playerPhone">Player Phone</label>
        <input type="text" name="playerPhone" id="playerPhone">
        <input type="button" value="Search" id="selectPlayer">
        <input type="button" value="Add" id="insertPlayer">
        <input type="button" value="Logout" id="loginOut">
        <input type="button" value="deleteBox" id="deleteBox">
    </div>
    <div>
        <table id="playerTable">
            <thead id="playerTableHead">
            <tr>
                <th>
                    <input type="checkbox" id="playerCheckbox"/>
                </th>
                <th>
                    <label>Player ID</label>
                </th>
                <th>
                    <label>Player Nickname</label>
                </th>
                <th>
                    <label>Player Phone</label>
                </th>
                <th>
                    <label>Player Gender</label>
                </th>
                <th>
                    <label>Player Birthday</label>
                </th>
                <th>
                    <label>Actions</label>
                </th>
            </tr>
            </thead>
            <tbody id="playerTableBody">
            </tbody>
        </table>
        <div id="footer">
            <form enctype="multipart/form-data" method="post" id="formUpload">
                <input type="file" id="fileUploadPer" name="fileUploadPer">
            </form>
            <button id="uploadPer">导入信息</button>
            <button id="downloadPer">导出信息</button>
            <button id="lastPage">上一页</button>
            <input type="text" name="pageNumber" id="pageNumber" value="1" readonly>
            <button id="afterPage">下一页</button>
        </div>
    </div>
</div>
</body>
<script src="../js/index.js"></script>
</html>
