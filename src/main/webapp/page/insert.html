<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8"/>
    <title>Advanced Player World</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/validate.js"></script>
    <link rel="stylesheet" href="../css/insert.css">
</head>
<body>
<div id="container">
    <h1>New User Registration</h1>
    <form>
        <label for="nickName">Player Nickname</label>
        <input type="text" name="nickName" id="nickName"><br>
        <label>Player Gender</label>
        <input type="radio" name="sex" value="Male" checked>Male
        <input type="radio" name="sex" value="Female">Female<br>
        <label for="phone">Player Phone</label>
        <input type="text" name="phone" id="phone"><br>
        <label for="password">Account Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="rePassword">Confirm Password</label>
        <input type="password" name="rePassword" id="rePassword"><br>
        <label for="birthday">Player Birthday</label>
        <input type="date" name="birthday" id="birthday"><br>
        <input type="file" name="photo" id="photo"><br>
    </form>
    <button id="insertBtn">Register</button>

</div>
</body>
<script src="../js/insert.js"></script>
</html>
