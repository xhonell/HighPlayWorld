<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/forget.css">
</head>
<body>
<div id="container">
    <form method="post">
        <label for="forgetEmail">邮箱</label>
        <input type="text" name="forgetEmail" id="forgetEmail"><br>
        <label for="verification-code">验证码</label>
        <input type="text" name="verification-code" id="verification-code">
        <input type="button" value="获取验证码" id="getVerificationCode"><br>
        <label for="forgetPassword">重置密码</label>
        <input type="password" name="forgetPassword" id="forgetPassword"><br>
        <label for="rePassword">确认密码</label>
        <input type="password" name="rePassword" id="rePassword"><br>
        <button>重置密码</button>
    </form>
</div>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/forget.js"></script>
</html>
